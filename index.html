<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><img src="covers/logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Rockstar</h1>
            <div class="songContainer">
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="bg">
                    <span class="songName">Katiya Karun</span>
                    <span class="songListplay"><span class="timeStamp">05:34</span><i id="1"
                            class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="bg">
                    <span class="songName">Jo bhi Main</span>
                    <span class="songListplay"><span class="timeStamp">05:34</span><i id="2"
                            class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="bg">
                    <span class="songName">Phir se Udd Chala</span>
                    <span class="songListplay"><span class="timeStamp">05:34</span><i id="3"
                            class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="bg">
                    <span class="songName">Kun Faya Kun</span>
                    <span class="songListplay"><span class="timeStamp">05:34</span><i id="4"
                            class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="bg">
                    <span class="songName">Sadda Haqq</span>
                    <span class="songListplay"><span class="timeStamp">05:34</span><i id="5"
                            class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="bg">
                    <span class="songName">Tum Ho</span>
                    <span class="songListplay"><span class="timeStamp">05:34</span><i id="6"
                            class="fa-solid songItemPlay fa-circle-play" class="p"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="bg">
                    <span class="songName">Nadaan Parinde</span>
                    <span class="songListplay"><span class="timeStamp">05:34</span><i id="7"
                            class="fa-solid songItemPlay fa-circle-play" class="p"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="covers/playing.gif" width="29px" alt="gif" id="gif"> <span id="masterSongname">Katiya Karun</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d366e20769.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
